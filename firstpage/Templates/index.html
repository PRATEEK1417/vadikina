{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}

<!DOCTYPE html>
<html>
{% load static %}
<head>

    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <!-- Title Page-->
    <title>LOGIN</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" >



</head>

<body>


    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="panel panel-default">
        <div class="panel-body"></div>

        </div>
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                 <!-- pannel-->


                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">LOGIN</h2>

                    <form method="POST" action="{% url 'post_login' %}">
                        {% csrf_token %}
                        <div class="input-group">

                            <input class="input--style-2" type="email" placeholder="E_MAIL" name="email" >
                            </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="password" placeholder="PASSWORD" name="password">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>

                        </div>


                          <table><th><div class="p-t-30" style="    margin-right: 15px;">
                              <center><button class="btn btn--radius btn--green"  type="submit">LOGIN</button></center>
                         </div></th>
                          </table>

                    </form>
                    <th><div class="p-t-30">
                             <a href="{% url 'signup'  %}"><button class="btn btn--radius btn--green" >SIGNUP</button></a>
                 </div></th></tr>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
